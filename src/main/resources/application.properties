spring.application.name=VicHotel


spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update


aws.s3.access.key=${AWS_ACCESS_KEY}
aws.s3.secret.key=${AWS_SECRET_KEY}


bucket-name=vic-hotel-images

spring.mail.host=smtp.gmail.com
 spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
frontend.url=${FRONTEND_TESTING_URL}
aws.frontend.url=${AWS_FRONTEND_URL}


twilio.accountSid=${TWILIO_SID}
twilio.authToken=${TWILIO_AUTHTOKEN}
twilio.phoneNumber=${TWILIO_NUMBER}
